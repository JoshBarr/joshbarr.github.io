<!DOCTYPE html>
<html lang="en-NZ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joshbarr.com</title>
    <link href="//fonts.googleapis.com/css?family=Merriweather:900,300italic,300,700" rel="stylesheet" type="text/css">
    <style>
        body {
            line-height: 1.75;
            font-family: "Merriweather", georgia, serif;
            color: #111;
            font-weight: 100;
            margin: 0;
            letter-spacing: 0.01rem;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.125em;
        }

        h4 {
            margin-bottom: .25em;
        }

        p, ul {
            margin-top: 0;
            margin-bottom: 3em;
        }

        ul {
            padding-left: 1em;
        }

        ul > li {
            margin-bottom: .25em;
        }

        hr {
            height: 0;
            width: 100%;
            border: none;
            border-bottom: solid 1px #ddd;
            margin-bottom: 1.5em;
            margin-top: 1.5em;
        }


        a {
            color: #444;
            text-decoration: none;

            background-repeat: repeat-x;
            background-size: .125em .125em;
            background-position: 0 90%;
            background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 50%);
            background-image:    -moz-linear-gradient(top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 50%);
            background-image:      -o-linear-gradient(top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 50%);
            background-image:         linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.6) 50%);
        }

        a:hover {
            color: red;
            background-image: -webkit-linear-gradient(top, rgba(255,0,0,0) 50%, rgba(255,0,0,0.6) 50%);
            background-image:    -moz-linear-gradient(top, rgba(255,0,0,0) 50%, rgba(255,0,0,0.6) 50%);
            background-image:      -o-linear-gradient(top, rgba(255,0,0,0) 50%, rgba(255,0,0,0.6) 50%);
            background-image:         linear-gradient(to bottom, rgba(255,0,0,0) 50%, rgba(255,0,0,0.6) 50%);
        }
      
        .section {
          max-width: 40rem;
          margin-left: auto;
          margin-right: auto;
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
    </style>
  </head>
  <body>
    <div class="section">
      <h1>Josh Barr</h1>
      <p>Technical director, frontend architect, designer</p>
      <p><em>Currently migrating to GitHub Pages. Watch this space.</em></p>
    </div>
  </body>
</html>
